{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app\css\message.css' %}">
    <link rel="stylesheet" href="{% static 'app\css\auth.css' %}">
    <script src="{% static 'app\js\base.js' %}"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">

        {% if messages %}
        <div class="message">
            <ul>
                {% for message in messages %}
                <div class="notification">
                    <span>{{message}}</span>
                </div>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="content">
                <div class="controller">
                    <a href="/signin">Signin</a>
                    |
                    <a href="/signup">Signup</a>
                </div>

                <h3>Welcome Back</h3>
                <div class="content-div">Username<input type="text" autocomplete="off" name="web_username"></div>
                <div class="content-div">Password<input type="password" autocomplete="off" name="web_password"></div>
                <div class="content-div">{{ form.captcha }}</div>
                <div class="content-div"><input type="submit" class="btn btn-sm btn-primary"></div>

            </div>
        </form>
    </div>
</body>


</html>
